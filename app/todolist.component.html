<div>
    <table class="table table-hover table-striped">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Date</th>
        </tr>
        <tr *ngFor="let todo of todos">
            <td>{{todo.title}}</td>
            <td>{{todo.content}}</td>
            <td>{{todo.date | date:"short"}}</td>
        </tr>
    </table>
</div>
